<div class="container">
  <div class="search-container">
    <h2>Result Details</h2>
    <br>
    <br />
    <br />
    <div class="table-responsive table-container table table-striped">
      <div style="margin-left: 30px">
        <h3>Filter</h3>
        <form name="form" id="form">
          Student ID: <select name="studentid" id="studentid">
            <option value="All Students">All Students</option>
            <option *ngFor="let id of students" value="{{id}}">{{id}}</option>
          </select>
          <br><br>
          Category: <select name="category" id="category">
            <option value="All Categories">All Category</option>
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="Java">Java</option>
            <option value="PHP">PHP</option>
            <option value="Geography">Geography</option>
            <option value="mySQL">mySQL</option>
          </select>
          <br><br>
          Level: <select name="level" id="level">
            <option value="All levels">All levels</option>
            <option value="Basic">Basic</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
          <br><br>
          <div>
            <button class="btn btn-block btn-outline-primary cursor-restriction" style="margin-top: 24px;"
              (click)="applyFilter()">
              Filter </button>
          </div>
        </form>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Test Id</th>
            <th>User Id</th>
            <th>Date</th>
            <th>Category</th>
            <th>Level</th>
            <th>Total Score</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let testScore of apiResponse">
            <td>{{ testScore.testId }}</td>
            <td>{{ testScore.userId}}</td>
            <td>{{ testScore.date }}</td>
            <td>{{ testScore.category }}</td>
            <td>{{ testScore.level }}</td>
            <td>{{ testScore.marks }}</td>
            <td>{{ testScore.totalScore }}</td>

<!-- 
            <td>
              <button (click)="deleteTestScore(testScore.testId)">
              </button>
              <button (click)="updateTestScore(testScore.testId)">
              </button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
