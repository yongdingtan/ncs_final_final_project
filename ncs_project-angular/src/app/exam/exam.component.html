<div class="container">
    <h3 style="text-align:center">
        Welcome to Quiz Application
      </h3>
      <div class="card" [hidden]="isExamCardShown">
        <div class="card-body">
          <div class="row justify-content-md-center">
            <form name = "category" id = "category">
              Category: <select name="subject" id="subject">
                <option value="" selected="selected">Select Category</option>
                <option value="Maths" >Maths</option>
                <option value="Science" >Science</option>
                <option value="Java" >Java</option>
                <option value="PHP" >PHP</option>
                <option value="Geography" >Geography</option>
                <option value="mySQL" >mySQL</option>
              </select>
              <br><br>
              Level: <select name="level" id="level">
                <option value="" selected="selected">Select level</option>
                <option value = Basic>Basic</option>
                <option value = Intermediate>Intermediate</option>
                <option value = Advanced>Advanced</option>
              </select>
              <br><br>
            <div class="relative">
              <button class="btn btn-block btn-outline-primary cursor-restriction" style="margin-top: 24px;" 
              (click)="startQuiz()">
                Start Quiz </button>
            </div>
            </form>
          </div>
        </div>
      </div>
    <div class="card" [hidden]="!isExamCardShown">
        <div class="card-body">
        <form #questionTest="ngForm" novalidate>
        <br>
        <h5>{{questions[0].questionCategory}}</h5>
        <br>
        <div *ngFor="let question of questions">
            <div><b>Question :{{i}} <br>{{question.questionString}}</b></div>
            
          <div class="form-group row">
            <div class="form-check form-check-inline mr-1">
                <input class="form-check-input" type="radio" name="{{question.questionOptionOne}}" value="{{question.questionOptionOne}}" [(ngModel)]="question.questionSelected">
                <label class="form-check-label"> {{question.questionOptionOne}} </label>
              </div>
              <div class="form-check form-check-inline mr-1">
                <input class="form-check-input" type="radio" name="{{question.questionOptionTwo}}" value="{{question.questionOptionTwo}}" [(ngModel)]="question.questionSelected">
                <label class="form-check-label"> {{question.questionOptionTwo}} </label>
              </div>
              <div class="form-check form-check-inline mr-1">
                <input class="form-check-input" type="radio" name="{{question.questionOptionThree}}" value="{{question.questionOptionThree}}" [(ngModel)]="question.questionSelected">
                <label class="form-check-label"> {{question.questionOptionThree}} </label>
              </div>
              <div class="form-check form-check-inline mr-1">
                <input class="form-check-input" type="radio" name="{{question.questionOptionFour}}" value="{{question.questionOptionFour}}" [(ngModel)]="question.questionSelected">
                <label class="form-check-label"> {{question.questionOptionFour}} </label>
              </div>
              </div>
        </div>
    </form>
    </div>
    <div class="col-12" style="justify-content: center;display: flex;">
        <button class="btn btn-success" style="margin-right: 10px" (click)="submitTest()">Submit</button>
    </div>
    </div>
    <div class="card" [hidden]="!isScoreShown">
        <label>Total Score: {{totalScore}}</label>
        <p>Students who scored higher than you: {{studentsAboveYou}}</p>
        <p>Students who scored lower than you: {{studentsBeneathYou}}</p>
    </div>
</div>
